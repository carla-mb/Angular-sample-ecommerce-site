<div class="article-container" [class.on-sale]="article.isOnSale">
    <img [src]="article.imageUrl" alt="Article Image">
    <h3>{{ article.name }}</h3>
    <p [ngClass]="{'not-for-sale': !article.isOnSale, 'for-sale': article.isOnSale}">Price: {{ article.price }}</p>
    <p>{{ article.isOnSale ? 'On Sale!' : 'No Stock' }}</p>
    <button *ngIf="article.isOnSale" (click)="decrementQuantity()" [disabled]="article.quantityInCart === 0">-</button>
    <span *ngIf="article.isOnSale"> {{ article.quantityInCart }} </span>
    <button *ngIf="article.isOnSale" (click)="incrementQuantity()" [disabled]="article.isOnSale === false">+</button>
</div>
